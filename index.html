<!DOCTYPE html>
<!---Created By NEXTinCode-->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">

  <!---cdn link-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <title>scroll spy navbar</title>
</head>
<body>

  <div class="wraper">
    <div class="section" id="home">
      <span class="section-span">Home</span>
      <header id="header">
        <a href="#" class="logo">NEXTinCode</a>
        <div class="menu">
          <a href="#home" class="active" onclick="closeMenu()">Home</a>
          <a href="#aboutme" class="active" onclick="closeMenu()">About me</a>
          <a href="#service" class="active" onclick="closeMenu()">Service</a>
          <a href="#gallery" class="active" onclick="closeMenu()">Gallery</a>
          <a href="#contactus" class="active" onclick="closeMenu()">Contact Us</a>
          <i class="fa fa-times close-menu" onclick="closeMenu()"></i>
        </div>
        <div class="menu-shadow" onclick="closeMenu()"></div>
        <i class="fa fa-bars show-bar" onclick="openMenu()"></i>
      </header>
    </div>
    <div class="section" id="aboutme"><span class="section-span">About me</span></div>
    <div class="section" id="service"><span class="section-span"> Service</span></div>
    <div class="section" id="gallery"><span class="section-span">Gallery</span></div>
    <div class="section" id="contactus"><span class="section-span"> Contact us</span></div>
  </div>
  <script src="main.js"></script>
</body>
</html>
